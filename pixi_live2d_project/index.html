
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi Live2D Model with Lipsync</title>
</head>
<body>
    <canvas id="canvas"></canvas><!-- Load Cubism and PixiJS -->
    <button id="startButton">Start Model & Audio</button> <!-- User interaction button -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    
    
    <!-- if support for both Cubism 2.1 and 4 -->
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.5.0-ls-6/dist/index.min.js"></script>
    
    <!-- if only Cubism 2.1 support-->
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.5.0-ls-6/dist/cubism2.min.js"></script>
    
    <!-- if only Cubism 4 support-->
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.5.0-ls-6/dist/cubism4.min.js"></script>

    <!-- Socket.io to connect to backend -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
